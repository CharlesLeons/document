<div id="ball" style="position:absolute;top:0;left:0;width:50px;height:50px;border-radius:50%;background-color:navy"></div>
<button onclick="tl.pause()">pause</button>
<button onclick="tl.resume()">resume</button>


<script src="cubicBezier.js"></script>
<script src="animation.js"></script>
<script>

let ease = cubicBezier(.25, .1, .25, 1);

let tl = new TimeLine();
tl.addAnimation(new DOMElementStyleNumberAnimation(
    document.getElementById("ball"),
    "top",
    0, 0,
    500, 200,
    (v) => `${v}px`
))
tl.addAnimation(new DOMElementStyleVectoriAnimation(
    document.getElementById("ball"),
    "backgroundColor",
    0, [255, 0, 0],
    500, [0,255,0],
    (v) => `rgb(${v[0]}, ${v[1]}, ${v[2]})`
))
tl.addAnimation(new DOMElementStyleNumberAnimation(
    document.getElementById("ball"),
    "left",
    500, 0,
    1000, 200,
    (v) => `${v}px`
))
tl.addAnimation(new DOMElementStyleVectoriAnimation(
    document.getElementById("ball"),
    "backgroundColor",
    500, [0,255,0],
    1000, [0,0,255],
    (v) => `rgb(${v[0]}, ${v[1]}, ${v[2]})`
))
tl.addAnimation(new DOMElementStyleNumberAnimation(
    document.getElementById("ball"),
    "top",
    1000, 200,
    1500, 0,
    (v) => `${v}px`
))
tl.addAnimation(new DOMElementStyleVectoriAnimation(
    document.getElementById("ball"),
    "backgroundColor",
    1000, [0,0,255],
    1500, [255,209,5],
    (v) => `rgb(${v[0]}, ${v[1]}, ${v[2]})`
)) 
tl.addAnimation(new DOMElementStyleNumberAnimation(
    document.getElementById("ball"),
    "left",
    1500, 200,
    2000, 0,
    (v) => `${v}px`
))
tl.addAnimation(new DOMElementStyleVectoriAnimation(
    document.getElementById("ball"),
    "backgroundColor",
    1500, [255,209,5],
    2000, [255,0,0],
    (v) => `rgb(${v[0]}, ${v[1]}, ${v[2]})`
))
tl.startPoint = 0;
tl.start();
</script>
