<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="gesture.js"></script>
</head>
<body>
<div id="container" style="width:300px;height:300px;background-color: navy"></div>

<script>
let container = document.getElementById("container");
enableGesture(container);

let startX = 0, startY = 0;
container.addEventListener("pan", event => {
    container.style.transform = `translate(${startX + event.dx}px, ${startY + event.dy}px)`;
})
container.addEventListener("panend", event => {
    startX += event.dx;
    startY += event.dy;
})
</script>
</body>
</html>
