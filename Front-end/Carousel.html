<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #container {
            width: 500px;
            height: 300px;
            overflow: hidden;
            white-space: nowrap;
            outline: 1px solid navy;
        }
        #container>img {
            width: 100%;
            height: 100%;
            display: inline-block;
            transition: ease 0.5s;
        }
    </style>
    <script src="gesture.js"></script>
    <script src="cubicBezier.js"></script>
    <script src="animation.js"></script>
</head>
<body>
<div id="container"></div>

<script>
    let container = document.getElementById("container");
    let data = [
        "images/image1.jpg",
        "images/image2.jpg",
        "images/image3.jpg",
        "images/image4.jpg",
    ]
    class Carousel {
        constructor(container) {
            this._container = container;
            this.data = null;
        }
        render() {
            let i = data.length;
            for(let d of data) {
                let e = document.createElement("img");
                e.src = d;
                e.zIndex = i --;
                container.appendChild(e);
            }
            let children = Array.prototype.slice.call(container.children);
            let position = 0;
            let nextPic = () => {
                let nextPosition = position + 1;
                nextPosition = nextPosition % children.length;
                let current = children[position],
                    next = children[nextPosition];

                next.style.transition = "ease 0s";
                next.style.transform = `translate(${100 - 100 * nextPosition}%)`;
                
                setTimeout(() => {
                    current.style.transition = "";
                    current.style.transform = `translate(${- 100 - 100 * position}%)`;
                    next.style.transition = "";
                    next.style.transform = `translate(${- 100 * nextPosition}%)`;
                    position = nextPosition;
                }, 16);
                setTimeout(nextPic, 2000);
            }
            // setTimeout(nextPic, 2000);
            let startTransform;                      //起始位置
            enableGesture(this._container);          //添加手势
            this._container.addEventListener("panstart", event => {
                // startTransform = - position * 500;
            })
            this._container.addEventListener("pan", event => {
                if (event.isVertical) return;
                
                let current = children[position];
                let nextPosition = (position + 1) % children.length;
                let next = children[nextPosition];
                let lastPosition = (children.length + position - 1) % children.length;
                let last = children[lastPosition];
    
                last.style.transition = "ease 0s";
                last.style.transform = `translate(${-500 - 500 * lastPosition + event.dx}px)`;
    
                next.style.transition = "ease 0s";
                next.style.transform = `translate(${500 - 500 * nextPosition + event.dx}px)`;
    
                current.style.transition = "ease 0s";
                current.style.transform = `translate(${ - 500 * position + event.dx}px)`;
            })
            this._container.addEventListener("panend", event => {
                if (event.isVertical) return;
                let isLeft;
                if (event.isFlick && Math.abs(event.dx) > Math.abs(event.dy)) {
                    if (event.dx > 0) {
                        position --;
                        isLeft = true;
                    }
                    if (event.dx < 0) {
                        position ++;
                        isLeft = false;
                    }
                } else {
                    if (event.dx > 250) {
                        position --;
                        isLeft = true;
                    } else if (event.dx < - 250) {
                        position ++;
                        isLeft = false;
                    } else if (event.dx > 0) {
                        isLeft = false;
                    } else {
                        isLeft = true;
                    }
                    //position = Math.round((position * 500 - event.dx) / 500);             //与此处值相同
                }
                position = (children.length + position) % children.length;
                

                let current = children[position];
                let nextPosition = (position + 1) % children.length;
                let next = children[nextPosition];
                let lastPosition = (children.length + position - 1) % children.length;
                let last = children[lastPosition];

                current.style.zIndex = 10;
                if (!isLeft) {
                    last.style.transition = "";
                } else {
                    last.style.transition = "ease 0s";
                }
                last.style.transform = `translate(${-500 - 500 * lastPosition}px)`;

                if (isLeft) {
                    next.style.transition = "";
                } else {
                    next.style.transition = "ease 0s";
                }
                next.style.transform = `translate(${500 - 500 * nextPosition}px)`;

                current.style.transition = "";
                current.style.transform = `translate(${- 500 * position}px)`;

                // for(let child of children) {
                //     child.style.transition = "";
                //     child.style.transform = `translateX(${- position * 500}px)`;
                // }
            })
            this._container.addEventListener("mousedown", event => event.preventDefault());  //消除img默认拖拽效果
        }
    }
    let carousel = new Carousel(document.getElementById("container"));
    carousel.data = data;
    carousel.render();
</script>
</body>
</html>
